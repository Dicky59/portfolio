<section id="contact_me">
  <div class="text-center">
    <header class="has-bg">
      <img src="assets/images/h1-bg.png" alt="h1 bg" />
      <img src="assets/images/h1-bg-light.png" alt="h1 bg" />
      <h1>Contact Me</h1>
    </header>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 form">
        <form>
          <div class="form-item">
            <label>Name</label>
            <input type="text" name="name" />
          </div>
          <div class="form-item">
            <label>Email</label>
            <input type="email" name="email" />
          </div>
          <div class="form-item">
            <label>Subject</label>
            <input type="text" name="subject" />
          </div>
          <div class="form-item">
            <label>Message</label>
            <textarea name="message"></textarea>
          </div>
          <div class="text-end">
            <button type="submit" class="btn-custom-dark">
              Send message
            </button>
          </div>
        </form>
      </div>
      <div class="col-lg-6 info">
        <div class="item">
          <i class="las la-phone"></i>
          <div class="text">
            <span class="title">Phone number:</span>
            <a href="tel:+1234567890"
              >044 20 7946 0499 - 044 20 7946 0135</a
            >
          </div>
        </div>
        <div class="item">
          <i class="las la-envelope"></i>
          <div class="text">
            <span class="title">Email:</span>
            <a href="mailto:cheetah.academy.sp@gmail.com"
              >cheetah.academy.sp@gmail.com</a
            >
          </div>
        </div>
        <div class="item">
          <i class="las la-map-marker-alt"></i>
          <div class="text">
            <span class="title">Location:</span>
            <p>
              989 Springfield Road London EC49 3OE<br />
              United kingdom 3466e.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
