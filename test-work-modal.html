<!DOCTYPE html>
<html lang="en" theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Work Modal</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <!-- Test Work Section -->
    <div id="work-container">
      <section id="my_work">
        <div class="text-center">
          <header class="has-bg">
            <img src="assets/images/h1-bg.png" alt="h1 bg" />
            <img src="assets/images/h1-bg-light.png" alt="h1 bg" />
            <h1>My Work</h1>
          </header>
        </div>
        <div class="filters">
          <button data-group="all" class="active">
            <h4>All</h4>
          </button>
          <button data-group="Web Developing">
            <h4>Web Developing</h4>
          </button>
          <button data-group="Video">
            <h4>Video</h4>
          </button>
          <button data-group="SEO">
            <h4>SEO</h4>
          </button>
        </div>
        <div class="container">
          <div class="row work-items">
            <div
              class="col-sm-6 col-lg-4 item"
              data-groups='["Web Developing", "SEO"]'
            >
              <div
                class="wrap"
                data-image="assets/images/works/1.png"
                data-title="Test Project"
                data-description="This is a test project to verify the modal functionality works correctly."
                data-client="Test Client"
                data-completed="December 29 2022"
                data-skills="HTML, CSS, Javascript"
                data-project-link="#"
              >
                <img src="assets/images/works/1.png" alt="work" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Test Modal -->
    <div id="modal-container">
      <div class="modal fade" id="workModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <button
                type="button"
                class="modal-close-button"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <i class="las la-times"></i>
              </button>
              <img src="" alt="work" />
              <div class="container-fluid">
                <div class="row">
                  <div class="col-lg-7 left">
                    <h2 class="title"></h2>
                    <p class="description"></p>
                  </div>
                  <div class="col-lg-5 right">
                    <div class="client mb-3">
                      <i class="las la-user-alt"></i>
                      <span class="title">Client:</span>
                      <span class="value"></span>
                    </div>
                    <div class="completed mb-3">
                      <i class="lar la-calendar-check"></i>
                      <span class="title">Completed:</span>
                      <span class="value"></span>
                    </div>
                    <div class="skills">
                      <i class="las la-flask"></i>
                      <span class="title">Skills:</span>
                      <span class="value"></span>
                    </div>
                    <div class="project-link">
                      <i class="las la-link"></i>
                      <a href="">Project link</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Load dependencies first -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Shuffle/6.1.0/shuffle.min.js"
      integrity="sha512-r8mIpk3ypCMwNxH6srRZGbjHQlOFt3Mq2vrZ/iymx6g9JUqTeVavofeX6gbrxAC74X5HmBy5gxyhCm6OiXrM0Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    
    <!-- Test script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        console.log('Testing work modal functionality...');
        
        // Initialize work modal
        const workModalElement = document.getElementById('workModal');
        if (workModalElement && typeof bootstrap !== 'undefined') {
          const workModal = new bootstrap.Modal(workModalElement);
          
          // Add click event listeners to work items
          const workElements = document.querySelectorAll("#my_work .work-items .wrap");
          console.log('Found work elements:', workElements.length);
          
          workElements.forEach((item) => {
            item.addEventListener('click', function () {
              console.log('Work item clicked!');
              const modalBody = document.querySelector('#workModal .modal-body');
              if (modalBody) {
                const modalImg = modalBody.querySelector('img');
                const modalTitle = modalBody.querySelector('.title');
                const modalDescription = modalBody.querySelector('.description');
                const modalClient = modalBody.querySelector('.client .value');
                const modalCompleted = modalBody.querySelector('.completed .value');
                const modalSkills = modalBody.querySelector('.skills .value');
                const modalProjectLink = modalBody.querySelector('.project-link a');

                if (modalImg) modalImg.setAttribute('src', item.getAttribute('data-image'));
                if (modalTitle) modalTitle.innerText = item.getAttribute('data-title');
                if (modalDescription) modalDescription.innerText = item.getAttribute('data-description');
                if (modalClient) modalClient.innerText = item.getAttribute('data-client');
                if (modalCompleted) modalCompleted.innerText = item.getAttribute('data-completed');
                if (modalSkills) modalSkills.innerText = item.getAttribute('data-skills');
                if (modalProjectLink) modalProjectLink.setAttribute('href', item.getAttribute('data-project-link'));

                workModal.show();
              }
            });
          });
        }
      });
    </script>
  </body>
</html>
